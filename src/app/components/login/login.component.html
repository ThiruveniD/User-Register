<div class="container">
    <div class="row">
        <div class="col-md-6 offset-3">
            <div class="text-center header">User Login</div>
            <div class="card">
                <div class="card-body">
                               <form  [formGroup]="loginForm" (ngSubmit)="submitData()">
                            <div class="form-group row">
                                <label class="col-md-5">
                                   Email Id <span class="required">*</span>
                                </label>
                                <div class="col-md-7">
                                    <input class="form-control" formControlName="EmailId">
                                    <div
                                    *ngIf="loginForm.controls['EmailId'].invalid && (loginForm.controls['EmailId'].dirty || loginForm.controls['EmailId'].touched)">
                                    <div *ngIf="loginForm.controls['EmailId'].errors.required">
                                      <p class="alert alert-danger">Email Id is required.</p>
                                    </div>
                                    <div *ngIf="loginForm.controls['EmailId'].errors.pattern">
                                        <p class="alert alert-danger">Invalid Email</p>
                                      </div>
                                                      </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-5">
                                   Password <span class="required">*</span>
                                </label>
                                <div class="col-md-7">
                                    <input type="password" class="form-control" formControlName="Password">
                                    <div
                                    *ngIf="loginForm.controls['Password'].invalid && (loginForm.controls['Password'].dirty || loginForm.controls['Password'].touched)">
                                    <div *ngIf="loginForm.controls['Password'].errors.required">
                                      <p class="alert alert-danger">Password is required.</p>
                                    </div>
                                                      </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-6 offset-3 text-center">
                                    <button class="btn btn-success btn-md" [disabled]="loginForm.invalid" >Login</button>&nbsp;
                                    <button type="reset" class="btn btn-danger btn-md">Reset</button>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-6 offset-3 text-center">
                                  
                                    <button type="button" class="btn btn-primary btn-md" routerLink="/user-register">Register User</button>
                                </div>
                            </div>
                        </form>
                        </div>
            </div>
        </div>
    </div>
</div>
