<div class="container-fluid">
    <br />
    <div class="form-group row ">
        <div class="col-md-8 offset-2">
          <button type="button" class="btn btn-md btn-primary" (click)="clickBackButton()">Back</button>
          <div class="text-center header">User Registration</div>
<div class="card">
    <div class="card-body">
                   <form  [formGroup]="userRegistrationForm" (ngSubmit)="submitData()">
                <div class="form-group row">
                    <label class="col-md-2">
                        First Name <span class="required">*</span>
                    </label>
                    <div class="col-md-4">
                        <input class="form-control" (keypress)="NameInput($event)" formControlName="FirstName">
                        <div
                        *ngIf="userRegistrationForm.controls['FirstName'].invalid && (userRegistrationForm.controls['FirstName'].dirty || userRegistrationForm.controls['FirstName'].touched)">
                        <div *ngIf="userRegistrationForm.controls['FirstName'].errors.required">
                          <p class="alert alert-danger">First Name is required.</p>
                        </div>
                                          </div>
                    </div>
                    <label class="col-md-2">
                        Last Name <span class="required">*</span>
                    </label>
                    <div class="col-md-4">
                        <input class="form-control" (keypress)="NameInput($event)"  formControlName="LastName">
                        <div
                        *ngIf="userRegistrationForm.controls['LastName'].invalid && (userRegistrationForm.controls['LastName'].dirty || userRegistrationForm.controls['LastName'].touched)">
                        <div *ngIf="userRegistrationForm.controls['LastName'].errors.required">
                          <p class="alert alert-danger">Last Name is required.</p>
                        </div>
                                          </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2">
                        Email Id <span class="required">*</span>
                    </label>
                    <div class="col-md-4">
                        <input class="form-control" formControlName="EmailId">
                        <div
                        *ngIf="userRegistrationForm.controls['EmailId'].invalid && (userRegistrationForm.controls['EmailId'].dirty || userRegistrationForm.controls['EmailId'].touched)">
                        <div *ngIf="userRegistrationForm.controls['EmailId'].errors.required">
                          <p class="alert alert-danger">Email Id is required.</p>
                        </div>
                        <div *ngIf="userRegistrationForm.controls['EmailId'].errors.pattern">
                          <p class="alert alert-danger">Invalid Email</p>
                        </div>
                                          </div>
                    </div>
                    <label class="col-md-2">
                      Mobile No <span class="required">*</span>
                    </label>
                    <div class="col-md-4">
                        <input class="form-control" (keypress)="mobileInput($event)" formControlName="MobileNo" maxlength="10">
                        <div
                        *ngIf="userRegistrationForm.controls['MobileNo'].invalid && (userRegistrationForm.controls['MobileNo'].dirty || userRegistrationForm.controls['MobileNo'].touched)">
                        <div *ngIf="userRegistrationForm.controls['MobileNo'].errors.required">
                          <p class="alert alert-danger">Mobile No is required.</p>
                        </div>
                                          </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2">Gender <span class="required">*</span></label>
                    <div class="col-md-2">
                      <div class="custom-control custom-radio mb-2">
                        <input type="radio" id="female" formControlName="Gender"
                          class="custom-control-input" value="female">
                        <label class="custom-control-label" for="female">
                          Female
                        </label>
                      </div>
                          
                    </div>
                    <div class="col-md-2">
                      <div class="custom-control custom-radio">
                        <input type="radio" id="male" formControlName="Gender"
                          class="custom-control-input" value="false">
                        <label class="custom-control-label" for="male">
                          Male
                        </label>
                      </div>
                    </div>
                    <label class="col-md-2">Address <span class="required">*</span></label>
                    <div class="col-md-4">
                        <textarea class="form-control" formControlName="Address"></textarea>
                        <div
                        *ngIf="userRegistrationForm.controls['Address'].invalid && (userRegistrationForm.controls['Address'].dirty || userRegistrationForm.controls['Address'].touched)">
                        <div *ngIf="userRegistrationForm.controls['Address'].errors.required">
                          <p class="alert alert-danger">Address is required.</p>
                        </div>
                                          </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2">
                      Password <span class="required">*</span>
                    </label>
                    <div class="col-md-4">
                        <input type="password" class="form-control" (change)="changePassword()" formControlName="Password" minlength="8">
                        <div
                        *ngIf="userRegistrationForm.controls['Password'].invalid && (userRegistrationForm.controls['Password'].dirty || userRegistrationForm.controls['Password'].touched)">
                        <div *ngIf="userRegistrationForm.controls['Password'].errors.required">
                          <p class="alert alert-danger">Password is required.</p>
                        </div>
                        <div *ngIf="userRegistrationForm.controls['Password'].errors.minlength">
                          <p class="alert alert-danger">Password should have minimum 8 characters</p>
                        </div>
                      </div>
                    </div>
                    <label class="col-md-2">
                    Confirm Password <span class="required">*</span>
                    </label>
                    <div class="col-md-4">
                        <input type="password" class="form-control" formControlName="ConfirmPassword">
                        <div
                        *ngIf="userRegistrationForm.controls['ConfirmPassword'].invalid && (userRegistrationForm.controls['ConfirmPassword'].dirty || userRegistrationForm.controls['ConfirmPassword'].touched)">
                        <div *ngIf="userRegistrationForm.controls['ConfirmPassword'].errors.required">
                          <p class="alert alert-danger">Confirm Password is required.</p>
                        </div>
                        <div *ngIf="userRegistrationForm.controls['ConfirmPassword'].errors.mismatched">
                          <p class="alert alert-danger">Password does not match.</p>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6 offset-3 text-center">
                        <button class="btn btn-success btn-md" [disabled]="userRegistrationForm.invalid" >Save</button>&nbsp;
                        <button type="reset" class="btn btn-danger btn-md" >cancel</button>
                    </div>
                </div>
                         </form>
            </div>
</div>
        </div>
    </div>
    </div>
